<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro | PsiConecta</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4a90e2 100%);
      background-size: cover;
      background-position: center;
      position: relative;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 60, 114, 0.1);
      backdrop-filter: blur(10px);
      z-index: 0;
      pointer-events: none;
    }

    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(74, 144, 226, 0.3);
      border-radius: 50px;
      padding: 12px 20px;
      color: #2a5298;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(30, 60, 114, 0.2);
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 1);
      border-color: #4a90e2;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(30, 60, 114, 0.3);
    }

    .back-button::before {
      content: "←";
      font-size: 16px;
      font-weight: bold;
    }

    .form-container {
      position: relative;
      z-index: 1;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(240, 248, 255, 0.9));
      padding: 50px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 
        0 20px 40px rgba(30, 60, 114, 0.3),
        0 10px 20px rgba(74, 144, 226, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 70vh;
      border: 1px solid rgba(74, 144, 226, 0.2);
    }

    .form-container h2 {
      font-size: 2.2rem;
      margin-bottom: 35px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 20px;
      border: 2px solid rgba(74, 144, 226, 0.3);
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      color: #1e3c72;
    }

    .form-container input:focus,
    .form-container select:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
      background: rgba(255, 255, 255, 1);
    }

    .form-container input::placeholder {
      color: rgba(30, 60, 114, 0.6);
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      color: #1e3c72;
      font-weight: 600;
      font-size: 16px;
    }

    .form-container select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234a90e2' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 20px;
      padding-right: 50px;
    }

    .form-container select option {
      background: white;
      color: #1e3c72;
      padding: 10px;
    }

    .form-container button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #2a5298, #4a90e2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
      letter-spacing: 0.5px;
      margin-top: 10px;
    }

    .form-container button:hover {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.5);
    }

    .form-container button:active {
      transform: translateY(0);
    }

    .form-container p {
      margin-top: 25px;
      text-align: center;
      font-size: 0.95rem;
      color: #1e3c72;
    }

    .form-container a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-container a:hover {
      color: #2a5298;
      text-decoration: underline;
    }

    /* Efeito de brilho sutil no container */
    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(74, 144, 226, 0.8), transparent);
      border-radius: 20px 20px 0 0;
    }

    @media (max-width: 600px) {
      .back-button {
        top: 20px;
        left: 20px;
        padding: 10px 16px;
        font-size: 13px;
      }
      
      .form-container {
        padding: 30px;
        min-height: auto;
        margin: 20px;
        border-radius: 16px;
      }
      
      .form-container h2 {
        font-size: 1.8rem;
        margin-bottom: 25px;
      }
      
      .form-container input,
      .form-container select {
        padding: 14px 16px;
        font-size: 15px;
      }
      
      .form-container button {
        padding: 14px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <a href="login.html" class="back-button">Voltar</a>

  <div class="form-container">
    <h2>Criar Conta</h2>
   
<form id="cadastroForm">
  <input type="text" id="nome" placeholder="Nome completo" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="text" id="crp" placeholder="CRP" required />
  <input type="password" id="senha" placeholder="Senha" required />
  <label for="tipoUsuario">Sou:</label>
  <select id="tipoUsuario">
    <option value="psicologo">Psicólogo</option>
    <option value="supervisor">Supervisor</option>
  </select>
  <button type="submit">Cadastrar</button>
</form>
    <p>Já tem conta? <a href="login.html">Login</a></p>
  </div>


<script>
  const form = document.getElementById('cadastroForm');

form.addEventListener('submit', async function(event) {
  event.preventDefault(); // evita recarregar a página

  const nome = document.getElementById('nome').value;
  const email = document.getElementById('email').value;
  const crp = document.getElementById('crp').value;
  const senha = document.getElementById('senha').value;
  const tipoUsuario = document.getElementById('tipoUsuario').value;

  if (!nome || !email || !crp || !senha) {
    alert('Por favor, preencha todos os campos.');
    return;
  }

  const dados = { nome, email, senha, crp, tipoUsuario };

  try {
    const resposta = await fetch('https://apimensagemlogin-production.up.railway.app/usuarios', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dados)
    });

    if (resposta.ok) {
      alert('Cadastro realizado com sucesso!');
      // Redireciona para o login, após cadastro
      window.location.href = 'login.html';
    } else {
      const erro = await resposta.json();
      alert('Erro no cadastro: ' + (erro.message || 'Verifique os dados.'));
    }
  } catch (e) {
    console.error('Erro na comunicação:', e);
    alert('Erro ao comunicar com o servidor.');
  }
});

</script>

</body>
</html>
