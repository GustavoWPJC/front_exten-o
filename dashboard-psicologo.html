<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Psicólogo</title>
  <link rel="stylesheet" href="css/dashboard-psicologo.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Psicólogo</h2>
      <ul>
        <li onclick="mostrarSecao('procurar')" id="menu-procurar" class="ativo">Procurar Supervisores</li>
        <li onclick="mostrarSecao('solicitacoes')" id="menu-solicitacoes">Solicitações</li>
        <li onclick="mostrarSecao('conversas')" id="menu-conversas">Conversas</li>
        <li onclick="mostrarSecao('perfil')" id="menu-perfil">Perfil</li>
        <li><a href="index.html">Sair</a></li>
      </ul>
    </aside>

    <main class="conteudo">
      <section id="procurar" class="secao ativa">
        <h2>Procurar Supervisores</h2>
        <input
          type="text"
          id="filtroSupervisor"
          placeholder="Buscar por nome ou área..."
          oninput="filtrarSupervisores()"
        />
        <div id="listaSupervisores" class="cards"></div>
      </section>

      <section id="solicitacoes" class="secao">
        <h2>Solicitações</h2>
        <div id="listaSolicitacoes"></div>
      </section>

      <section id="conversas" class="secao">
        <h2>Conversas</h2>
        <div class="chat-container">
          <aside class="lista-contatos" id="listaContatos"></aside>
          <section class="chat" id="chatArea">
            <div class="chat-header" id="chatHeader">
              <span>Selecione uma conversa</span>
            </div>
            <div class="chat-mensagens" id="chatMensagens"></div>
            <div class="chat-input" id="chatInputArea" style="display:none;">
              <input type="text" id="inputMensagem" placeholder="Digite sua mensagem..." />
              <button onclick="enviarMensagem()">Enviar</button>
            </div>
          </section>
        </div>
      </section>

      <section id="perfil" class="secao">
        <h2>Perfil</h2>
        <p>Informações do seu perfil.</p>
      </section>
    </main>
  </div>

  <script src="js/dashboard-psicologo.js"></script>
</body>
</html>
