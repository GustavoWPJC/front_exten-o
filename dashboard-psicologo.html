<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Psicólogo</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Psicólogo</h2>
      <ul>
        <li onclick="mostrarSecao('procurar')">Procurar Supervisores</li>
        <li onclick="mostrarSecao('solicitacoes')">Solicitações</li>
        <li onclick="mostrarSecao('conversas')">Conversas</li>
        <li onclick="mostrarSecao('perfil')">Perfil</li>
        <li><a href="index.html">Sair</a></li>
      </ul>
    </aside>

    <main class="conteudo">
      <section id="procurar" class="secao ativa">
        <h2>Procurar Supervisores</h2>
        <input type="text" id="filtroSupervisor" placeholder="Buscar por nome ou área..." oninput="filtrarSupervisores()">
        <div id="listaSupervisores" class="cards"></div>
      </section>

      <section id="solicitacoes" class="secao">
        <h2>Solicitações</h2>
        <p>Aqui aparecerão as suas solicitações.</p>
      </section>

      <section id="conversas" class="secao">
        <h2>Conversas</h2>
        <p>Suas conversas aparecerão aqui.</p>
      </section>

      <section id="perfil" class="secao">
        <h2>Perfil</h2>
        <p>Informações do seu perfil.</p>
      </section>
    </main>
  </div>

  <script src="js/dashboard-psicologo.js"></script>
</body>
</html>
