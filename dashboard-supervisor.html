<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Supervisor</title>
  <link rel="stylesheet" href="css/dashboard-supervisor.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Supervisor</h2>
      <ul>
        <li onclick="mostrarSecao('agenda')">Agenda</li>
        <li onclick="mostrarSecao('solicitacoes')">Solicitações</li>
        <li onclick="mostrarSecao('conversas')">Conversas</li>
        <li onclick="mostrarSecao('perfil')">Perfil</li>
        <li><a href="index.html">Sair</a></li>
      </ul>
    </aside>

    <main class="conteudo">
      <section id="agenda" class="secao ativa">
        <h2>Agenda</h2>
        <div id="calendario"></div>
      </section>

      <section id="solicitacoes" class="secao">
        <h2>Solicitações</h2>
        <div id="listaSolicitacoes"></div>
      </section>

      <section id="conversas" class="secao">
        <h2>Conversas</h2>
        <div class="chat-container">
          <aside class="lista-contatos" id="listaContatos">
            <!-- Lista de psicólogos com conversa -->
          </aside>
          <section class="chat" id="chatArea">
            <header id="chatHeader">Selecione um contato</header>
            <div id="chatMensagens" class="chat-mensagens">
              <!-- Mensagens aparecerão aqui -->
            </div>
            <footer class="chat-input-area">
              <input type="text" id="inputMensagem" placeholder="Digite sua mensagem..." disabled />
              <button id="btnEnviar" disabled>Enviar</button>
            </footer>
          </section>
        </div>
      </section>

      <section id="perfil" class="secao">
        <h2>Perfil</h2>
        <p>Informações do seu perfil.</p>
      </section>
    </main>
  </div>

  <script src="js/dashboard-supervisor.js"></script>
</body>
</html>
